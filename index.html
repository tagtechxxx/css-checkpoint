    />
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>

      <img src="img4.png" alt="An Image Of GOMYCODE lOGO">
      <form>
        <form>
          <label>About:</label>
          <input type="text" name="first name" placeholder="Type your info here" />
          <br /><br>
    
          <label>Work:</label>
          <select>
            <option value="Game Developer">Game Developer</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Front End Engineer">Front End Engineer</option>
            <option value >Not Listed Below</option>
          </select> 
          <input type="text" name="Occupation" placeholder="Type here if not listed" class="resume"/>
          <br /><br>
    
          <label>Resume:</label>
          <input type="text" name="Resume" placeholder="Put resume link here"/>
          <br /><br>
         
          <label>Contact:</label>
          <select>
            <option value="Nigeria">+234</option>
            <option value="Canada">+1</option>
            <option value="USA">+1</option>
            <option value="Germany">+49</option>
          </select>
          <input type="number" name="Contact" placeholder="Type number here" />
          <br /><br>
    
          <input type="submit" value="Submit" />
        </form>
      </form>
